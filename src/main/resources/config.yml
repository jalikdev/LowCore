# ╔══════════════════════════════════════════════════╗
# ║                LowCore Config                    ║
# ╚══════════════════════════════════════════════════╝
#  GENERAL INFORMATION
#  ──────────────────────────────────────────────────────────────────
#  This file controls all plugin messages, prefixes, and features.
#  Changes require either:
#     - /lowcore reload   (reloads the config)
#     - or a server restart
#
#  COLOR CODES
#  ──────────────────────────────────────────────────────────────────
#  You can use the following Minecraft color codes in all messages:
#     &0  Black            &8  Dark Gray
#     &1  Dark Blue        &9  Blue
#     &2  Dark Green       &a  Light Green
#     &3  Aqua             &b  Light Aqua
#     &4  Dark Red         &c  Red
#     &5  Purple           &d  Pink / Magenta
#     &6  Gold             &e  Yellow
#     &7  Gray             &f  White
#
#  Formatting codes:
#     &l  Bold             &n  Underlined
#     &o  Italic           &m  Strikethrough
#     &r  Reset (clears formatting)
#
#  PLACEHOLDERS
#  ──────────────────────────────────────────────────────────────────
#  You can use placeholders in messages that will be replaced automatically:
#     %player%   → the player who executed the command
#     %target%   → the target player (e.g. in /invsee)
#
# ╔════════════════════════════════════════════════════════════╗
# ║                         SETTINGS                           ║
# ╚════════════════════════════════════════════════════════════╝

# Command Output prefix
prefix: "&8[&aLowCore&8] &7" # leave a Space at the end

# Configure Join and Quit messages
join-quit-messages:
  enabled: true
  join: "&a+ &7%player%"
  quit: "&c- &7%player%"

# Configure the message of the Day
motd:
  enabled: true
  line-1: "&aLowCore"
  line-2: "&7Online: &a%online%&7/&a%max% &7| v%version%"

# General config messages
messages:
  reload: "&aLowCore config reloaded!"
  no-permission: "&cYou do not have permission!"
  player-only: "&cOnly players can use this command!"
  unknown-player: "&cThis player is not online."

# ======================
# Base Command
# ======================
misc:
  messages:
    craft-opened: "&aCrafting table opened!"
    anvil-opened: "&aAnvil opened!"

# ======================
# Base Command
# ======================
lowcore:
  messages:
    help-unknown-topic: "&cNo detailed help available for &f%topic%&c."

# ======================
# Admin / Internal Tools
# ======================
admin:
  messages:
    usage: "&7LowCore admin command:&r\n&8- &e/lowcoreadmin offinv clear <player> &7- clear offline inventory data for one player&r\n&8- &e/lowcoreadmin offinv clearall &7- clear all offline inventory data"
    offinv-usage: "&7Usage: &e/lowcoreadmin offinv <clear|clearall> [player]"
    offinv-cleared: "&aOffline inventory data for &e%target% &ahas been cleared."
    offinv-cleared-all: "&aAll offline inventory entries have been cleared. &7(Count: &e%count%&7)"

    debug-usage: "&7Usage: &e/lowcoreadmin debug <info|dbtest|dbstats|offinv|player|config|files|status>"
    debug-offinv-usage: "&7Usage: &e/lowcoreadmin debug offinv <list|info <player>>"
    debug-player-usage: "&7Usage: &e/lowcoreadmin debug player <player>"
    debug-config-usage: "&7Usage: &e/lowcoreadmin debug config reload"
    debug-files-usage: "&7Usage: &e/lowcoreadmin debug files list"

# ======================
# Invsee
# ======================
invsee:
  messages:
    open: "&aYou are now viewing &e%target%'s &ainventory."
    offline: "&cPlayer &e%target% &cis offline."
    self: "&cYou cannot use /invsee on yourself."
    usage: "&cUsage: &e/invsee <player>"
    offline-no-data: "&cNo offline inventory data found for &e%target%&c."
    offline-open: "&aYou are now viewing the &eOFFLINE &ainventory of &e%target%&a."

# ======================
# EnderChest
# ======================
ec:
  messages:
    console-usage: "&cConsole must specify a player: &e/ec <player>"
    self-open: "&aOpened your ender chest."
    open-other: "&aOpened &e%target%'s &aender chest."
    offline-no-data: "&cNo offline ender chest data found for &e%target%&c."
    offline-open: "&aOpened OFFLINE ender chest of &e%target%&a."


# ======================
# Heal & Feed Settings
# ======================
heal:
  messages:
    self: "&aYou have been healed!"
    other: "&aYou healed &f%player%!"
    target: "&aYou have been healed by &f%healer%!"
    no-permission: "&cYou don't have permission to use this command."
    player-not-found: "&cThat player is not online."

feed:
  messages:
    self: "&aYou have been fed!"
    other: "&aYou fed &f%player%!"
    target: "&aYou have been fed by &f%feeder%!"
    no-permission: "&cYou don't have permission to use this command."
    player-not-found: "&cThat player is not online."

# ======================
# Mob Spawner
# ======================
spawnmob:
  # max ammount of mobs that can be spawned at a time
  max-ammount: 20

  # mobs that are restricted
  restricted-mobs:
    - WITHER
    - ENDER_DRAGON
    - WARDEN
    - IRON_GOLEM
  # role to spawn these restricted mobs
  restricted-permission: "lowcore.spawnmob.restricted"

  messages:
    usage: "&cUsage: /spawnmob <mob> [amount]"
    no-permission: "&cYou don't have permission to use this command."
    no-permission-restricted: "&cYou are not allowed to spawn this mob."
    invalid-entity: "&cUnknown or unsupported mob type: &f%type%&c."
    invalid-amount: "&cInvalid amount. Use a number between 1 and %max%."
    no-target: "&cNo valid target in sight."
    success: "&aSpawned &f%amount%x %type% &aat your target."
    restricted: "&cYou are not allowed to spawn &f%type%&c."

# ======================
# Entchant
# ======================
enchant:
  messages:
    usage: "&cUsage: /enchant <enchant> [level] | /enchant remove <enchant> | /enchant clear | /enchant name <name> | /enchant resetname"
    no-permission: "&cYou don't have permission to use this command."
    no-item: "&cYou must hold an item in your hand."
    invalid-enchant: "&cUnknown or incompatible enchantment: &f%enchant%&c."
    invalid-level: "&cInvalid level."
    incompatible-block: "&cThe enchantment &f%enchant% &ccannot be applied to this item."
    incompatible-unsafe: "&eNote: The enchantment &f%enchant% &eis not normally compatible with this item and may not work."
    applied: "&aAdded &f%enchant% %level% &ato your item."
    removed: "&aRemoved &f%enchant% &afrom your item."
    cleared: "&aRemoved all enchantments from your item."
    none-to-clear: "&cThis item has no enchantments."
    renamed: "&aRenamed your item to &f%name%&a."
    resetname: "&aReset the name of your item."

# ======================
# Vanish
# ======================
vanish:
  messages:
    enabled: "&aYou are now vanished."
    disabled: "&eYou are now visible."
    fake-join: "&a+ &7%player%"
    fake-quit: "&c- &7%player%"
    actionbar: "&a&lVANISH &7You are invisible."

# ======================
# GodMode
# ======================
godmode:
  messages:
    disabled: "&eGod mode disabled."
    enabled: "&aGod mode enabled"
    permission-others: "&eNo Permission to set others into GodMode"
    enabled-by: "&aGodMode enabled by %player%"
    enabled-for: "&aGodMode enabled for %target%"
    disabled-by: "&eGodMode disabled by %player%"
    disabled-for: "&eGodMode disabled for %target%"
# ======================
# GodMode
# ======================
update-checker:
  enebled: true
  notify: true
  notify-players-with-permission: true

# ======================
# Performance
# ======================
performance:
  enabled: true
  show-mspt: true
  show-chunks: true

# ======================
# Clean Up
# ======================
lag-cleanup:
  enabled: true
  confirm-required: true

# ======================
# Performance
# ======================
performance-monitor:
  enabled: true
  warn-tps: 18.0
  severe-tps: 15.0
  check-interval-seconds: 10
  cooldown-seconds: 60

# ======================
# Sudo
# ======================
sudo:
  messages:
    usage: "&cUsage: /sudo <player> <command or message>"
    blocked-target: "&cYou are not allowed to sudo this player."
    blocked-sudo-command: "&cYou are not allowed to sudo the sudo command."
    blocked-command: "&cYou may only sudo commands you can execute yourself."
    blocked-stop: "&cYou are not allowed to sudo stop or shutdown."
    no-command: "&cPlease provide a command after the slash."
    forced: "&aForced &e%target% &ato: &f%input%"

# ======================
# LastLogout
# ======================
lastlogout:
  enabled: true
  messages:
    disabled: "&cThe /lastlogout command is currently disabled."
    no-permission: "&cYou don't have permission to use this command."
    usage: "&7Usage: &a/lastlogout <player>"
    not-found: "&cNo last logout location found for &e%player%&c."
    header: "&7Last logout location of &a%player%&7:"
    coords: "&7World: &e%world% &7| X: &e%x% &7Y: &e%y% &7Z: &e%z%"
    tp-hint: "&7You can teleport there with &a/tp %x% %y% %z%&7."

